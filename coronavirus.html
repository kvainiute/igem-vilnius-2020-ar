<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iGEM AR Coronavirus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./css/threejsmain.css">
        <link type="text/css" rel="stylesheet" href="./css/modelview.css">
    </head>
    <body>
        <div class="info">
            <a href="/" class="button" id="home-button"><img  src="images/home.png"></a>
            <a href="#" class="button" id="reverse-button"><img  src="images/switch-camera.png"></a>
            <a href="#" class="button" id="photo-button"><img  src="images/photo.png"></a>
            <a href="#" class="button" id="info-button" ><img src="images/info.png"></a>
        </div>
        <div id="model-info" style="position: absolute; display: none">
            <div id="info-name"><h1 id="st-name" text-align="center"></h1></div>

            <div id="info-text"><p id="text-info"></p></div>
            <div id="info-footer"><img id="close-button"src="./images/close.png"></div>
        </div>

        <script type="module" src="./js/three.js"></script>
        <script type="module" src="./js/OrbitControls.js"></script>
        <script type="module" src="./js/GLTFLoader.js"></script>
        <script type="module" src="./js/DRACOLoader.js"></script>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <video id="video" autoplay style="display:none"></video>

        <script type="module" src="./js/script.js"></script>
        <script type="module">
            var header = "COVID-19";
            var paragraph = "Koronavirusai yra virusai, kurie cirkuliuoja tarp gyvūnų, tačiau žinoma, kad kai kurie iš jų sukelia infekcijas žmonėms. Sukėlę infekciją žmonėms, jie toliau gali būti perduoti nuo žmogaus žmogui. Koronavirusų infekcijos šaltinis gali būti daugybė gyvūnų. Pavyzdžiui, Artimųjų Rytų respiracinio sindromo koronaviruso (MERS-CoV) šaltinis buvo kupranugariai, o sunkaus ūmaus respiracinio sindromo (SŪRS) - civetės katės.";

            var models = new THREE.Object3D();
            var modelName = "./models/coronavirus/scene.gltf";

            var animated = false;
            var compressed = false;

            import { init, animateN } from './js/script.js';
            init(modelName, models, header, paragraph, animated, compressed);
            animateN();
        </script>

    </body>

</html>
