<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163985569-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-163985569-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vilnius iGEM AR</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/languagebox.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <img align="middle" src="./images/igem.png" height="442px" width="653px">
        </header>

        <main role="main" class="inner cover">
            <a href="./map.html" id="button-map" class="btn btn-lg btn-secondary">Visos stotelės</a>
            <a href="./info.html" id="button-instr" class="btn btn-lg btn-secondary">Instrukcija</a>
            <a href="http://vilniusigem.lt" id="button-igem" target="_blank" class="btn btn-lg btn-secondary">iGEM</a>
            <div id="language" style="margin-top: 14px"></div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <img width="200px" height="167px" src="./images/vilnius.png">
                <img width="179px" height="200px" src="./images/vu.png">
            </div>
        </footer>
    </div>
    <script src="js/languages.js" charset="UTF-8"></script>
    <script>
        LanguageSwitcher.makeLanguageBox(document.getElementById("language"), 0);
        LanguageSwitcher.addOnLanguageChangeListener((newLanguage) => {
            // TODO: there is definitely a better way to do this, please refactor
            switch (newLanguage){
                case "en":
                    document.getElementById("button-map").innerText = "All Spots";
                    document.getElementById("button-instr").innerText = "Instructions";
                    break;
                case "lt":
                    document.getElementById("button-map").innerText = "Visos stotelės";
                    document.getElementById("button-instr").innerText = "Instrukcija";
                    break;
            }
        });
    </script>
</body></html>
