<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1" , viewport-fit=cover>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163985569-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-163985569-1');

    </script>
    <title>Vilnius iGEM AR</title>

    <link type="text/css" rel="stylesheet" href="./css/modelview2.css">
    <link type="text/css" rel="stylesheet" href="./css/languagebox.css">

</head>

<body>
    <div class="info">
        <div class="col-3"><a href="#"><img class="button" id="info-button" src="images/info.svg"></a></div>
        <div class="col-3" id="audio-div"><object type="image/svg+xml" class="button" id="audio-button" data="images/audio.svg"></object></div>
        <div class="col-3"><object type="image/svg+xml" class="button" id="video-button" data="images/video-control.svg"></object></div>
        <div class="col-3"><a href="/map.html"><img class="button" id="home-button" src="images/house.svg"></a></div>
    </div>
    <div id="model-info">
        <div id="info-name">
            <h1 id="st-name" text-align="center"></h1>
        </div>

        <div id="info-text">
            <p id="text-info"></p>
        </div>
        <div id="info-footer">
            <object type="image/svg+xml" id="ar-switch" class="info-footer-icons " data="images/ar.svg"></object>
            <img id="close-button" class="info-footer-icons" src="./images/close.svg">
            <a href="/info.html"><img id="settings-button" class="info-footer-icons" src="./images/settings.svg"></a>
        </div>
    </div>

    <div id="tray-container" style="display:none;"></div>
    <script src='js/three.js'></script>

    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>

    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <script src="threex/threex-arsmoothedcontrols.js"></script>

    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/DRACOLoader.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/db-model.js" charset="UTF-8"></script>
    <script src="js/script.js"></script>
    <script src="js/queryParams.js"></script>
    <script src="js/languages.js" charset="UTF-8"></script>

    <div id="tray-container" style="display:none;" id="prew2"></div>

    <script>
        language = LanguageSwitcher.currentLanguage;

        let model = getQueryParams()["model"];

        loadSingle(model);

        LanguageSwitcher.makeLanguageBox(document.getElementById("model-info"), 0);
        LanguageSwitcher.languagebox.style = "float: right";
        LanguageSwitcher.addOnLanguageChangeListener((newLanguage) => {
            language = newLanguage;
            showModelInfo();
            recording = data[currentModel].meta[language].audioRec;
        });
    </script>
</body>

</html>
