-->

	<script src="js/opendyslexic.js" charset="UTF-8"></script>
	<script src="js/map.js"></script>
	<script>
		window.addEventListener('load', setFooterPos)
		window.addEventListener('resize', setFooterPos)
		texts = {
			en: ["return", "3d models", "choose city:"],
			lt: ["grįžti atgal", "3d modeliai", "pasirinkite miestą:"]
		}

		function updateTexts(language) {
			document.getElementById("foot").innerText = texts[language][0]
			document.querySelector("#dropdown-content h1").innerText = texts[language][1]
			document.querySelector("#choose-city h1").innerText = texts[language][2]
		}
		updateTexts(LanguageSwitcher.currentLanguage);
		LanguageSwitcher.addOnLanguageChangeListener(updateTexts);
		LanguageSwitcher.addOnLanguageChangeListener(checkBlank);
		FontSwitcher.init();

	</script>
